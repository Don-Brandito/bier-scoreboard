<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Service Login</title>
  <link rel="stylesheet" href="service/assets/service.css">
  <style>
    /* Container zentrieren wie im Panel */
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #111;
      font-family: Arial, sans-serif;
    }

    .login-box {
      background: rgba(0,0,0,0.55);
      border-radius: 16px;
      padding: 30px 40px;
      box-shadow: 0 0 20px rgba(255,0,0,0.3);
      border: 2px solid #aa0000;
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 320px;
    }

    .login-box img {
      height: 60px;
      margin-bottom: 20px;
    }

    .login-box h2 {
      color: #fff;
      margin-bottom: 20px;
    }

    .password-wrapper {
      position: relative;
      width: 100%;
      margin-bottom: 20px;
    }

    .password-wrapper input {
      width: 100%;
      padding: 10px 12px;
      border-radius: 10px;
      border: 1px solid #777;
      background: #222;
      color: #fff;
      font-size: 1rem;
      box-sizing: border-box;
      font-family: inherit;
    }

    .password-wrapper button {
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      background: none;
      border: none;
      color: #aaa;
      font-size: 1.2rem;
      cursor: pointer;
    }

    .login-box .btn {
      width: 100%;
      padding: 12px 0;
      background: #aa0000;
      border: none;
      border-radius: 10px;
      color: #fff;
      font-weight: 700;
      cursor: pointer;
      font-size: 1rem;
    }

    .login-box .btn:hover {
      background: #cc0000;
    }

    .input-hint {
      font-size: 0.8rem;
      color: #bbb;
      margin-top: -12px;
      margin-bottom: 12px;
      text-align: center;
      opacity: 0.8;
    }
  </style>
</head>
<body>

  <div class="login-box">
    <img src="images/logo-colour.png" alt="Logo">
    <h2>Service Login</h2>

    <div class="password-wrapper">
      <input id="passwordInput" type="password" placeholder="Passwort">
      <button type="button" id="togglePassword">üëÅÔ∏è</button>
    </div>

        <button class="btn" id="loginBtn">Login</button>
  </div>

  <script>
    const passwordInput = document.getElementById("passwordInput");
    const toggleBtn = document.getElementById("togglePassword");
    const loginBtn = document.getElementById("loginBtn");

    // Passwort sichtbar machen / maskieren
    toggleBtn.addEventListener("click", () => {
      if (passwordInput.type === "password") {
        passwordInput.type = "text";
      } else {
        passwordInput.type = "password";
      }
    });

    // Login senden
    loginBtn.addEventListener("click", () => {
      const password = passwordInput.value;

      fetch("https://bier-scoreboard-backend.onrender.com/service", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ password })
      })
      .then(res => {
        if (res.ok) {
          window.location.href = "/service/panel";
        } else {
          alert("Falsches Passwort");
        }
      })
      .catch(err => {
        console.error(err);
        alert("Fehler beim Login");
      });
    });

    // Enter-Taste unterst√ºtzt Login
    passwordInput.addEventListener("keyup", (e) => {
      if (e.key === "Enter") loginBtn.click();
    });
  </script>

</body>
</html>
