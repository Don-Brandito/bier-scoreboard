<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Service Login</title>
  <link rel="stylesheet" href="/service/assets/service.css">
  <style>
    /* Speziell f√ºr Login zentriert */
    body, html {
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #111; /* wie Panel */
    }

    #loginBox {
      background: rgba(0,0,0,0.55);
      border: 2px solid #aa0000;
      border-radius: 16px;
      padding: 30px 25px;
      text-align: center;
      box-shadow: 0 0 18px rgba(255,255,255,0.2);
      max-width: 300px;
      width: 90%;
    }

    #loginBox img {
      width: 120px;
      margin-bottom: 20px;
    }

    #loginBox h2 {
      margin-bottom: 20px;
      color: #fff;
      font-weight: 700;
      font-size: 1.2rem;
    }

    #loginBox input[type="password"] {
      width: calc(100% - 40px);
      padding: 10px 12px;
      font-size: 1rem;
      border-radius: 10px;
      border: 1px solid #777;
      margin-bottom: 15px;
      background: #222;
      color: #fff;
    }

    #loginBox .show-password {
      display: flex;
      align-items: center;
      justify-content: flex-start;
      gap: 8px;
      margin-bottom: 20px;
      font-size: 0.9rem;
      color: #fff;
      cursor: pointer;
      user-select: none;
    }

    #loginBox button {
      width: 100%;
      height: 48px;
      font-size: 0.8rem;
      font-weight: 700;
      border-radius: 10px;
      background: #aa0000;
      border: none;
      color: #fff;
      cursor: pointer;
      transition: background 0.2s;
    }

    #loginBox button:hover {
      background: #cc0000;
    }

    #loginError {
      color: #f66;
      font-size: 0.85rem;
      margin-top: 10px;
      display: none;
    }
  </style>
</head>
<body>
  <div id="loginBox">
    <img src="./images/logo-colour.png" alt="Logo">
    <h2>Service Login</h2>
    <input type="password" id="password" placeholder="Passwort">
    <label class="show-password">
      <input type="checkbox" id="togglePassword"> Passwort anzeigen
    </label>
    <button id="loginBtn">Einloggen</button>
    <div id="loginError">Falsches Passwort</div>
  </div>

  <script>
    const passwordInput = document.getElementById("password");
    const togglePassword = document.getElementById("togglePassword");
    const loginBtn = document.getElementById("loginBtn");
    const loginError = document.getElementById("loginError");

    togglePassword.addEventListener("change", () => {
      passwordInput.type = togglePassword.checked ? "text" : "password";
    });

    loginBtn.addEventListener("click", async () => {
      loginError.style.display = "none";

      const res = await fetch("/service/login", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ password: passwordInput.value })
      });

      if (res.ok) {
        window.location.href = "/service/panel";
      } else {
        loginError.style.display = "block";
      }
    });

    // Enter-Taste
    passwordInput.addEventListener("keydown", (e) => {
      if (e.key === "Enter") loginBtn.click();
    });
  </script>
</body>
</html>
