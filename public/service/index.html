<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Service Login</title>
<link rel="stylesheet" href="service.css">
<style>
  /* Login-spezifisch */
  .login-container {
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    height: 100vh;
    gap: 20px;
    position: relative;
    z-index: 10;
  }
  .login-container img {
    width: 180px;
    height: auto;
  }
  .password-row {
    display: flex;
    align-items: center;
    gap: 10px;
    position: relative;
  }
  .password-row input[type="password"] {
    padding: 10px;
    border-radius: 8px;
    border: 1px solid #777;
    font-size: 1rem;
  }
  .password-row label {
    color: #fff;
    cursor: pointer;
    user-select: none;
  }
  .show-password {
    margin-left: 5px;
  }
  .primary {
    width: 200px;
    height: 48px;
    font-size: 0.8rem;
    font-weight: 700;
    border-radius: 10px;
    text-align: center;
  }
</style>
</head>
<body>

<div id="logo-bg"></div> <!-- optional wie im Service -->

<div class="login-container">
  <img src="../images/logo-colour.png" alt="Logo">
  
  <div class="password-row">
    <input type="password" id="password" placeholder="Passwort">
    <label><input type="checkbox" id="togglePass" class="show-password"> anzeigen</label>
  </div>

  <button id="loginBtn" class="primary">Login</button>
</div>

<script>
const togglePass = document.getElementById("togglePass");
const passwordInput = document.getElementById("password");

togglePass.addEventListener("change", () => {
  passwordInput.type = togglePass.checked ? "text" : "password";
});

document.getElementById("loginBtn").addEventListener("click", async () => {
  const res = await fetch("/service", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ password: passwordInput.value })
  });
  if (res.ok) {
    window.location.href = "/service/panel";
  } else {
    alert("Falsches Passwort");
  }
});
</script>

</body>
</html>
