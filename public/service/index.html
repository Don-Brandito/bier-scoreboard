<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Service Login</title>
  <link rel="stylesheet" href="assets/service.css">
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #111;
      font-family: sans-serif;
    }

    .login-box {
      background: #222;
      border: 2px solid #aa0000;
      border-radius: 14px;
      padding: 30px 40px;
      text-align: center;
      width: 320px;
      box-shadow: 0 0 20px rgba(255,0,0,0.3);
    }

    .login-box img {
      width: 120px;
      margin-bottom: 20px;
    }

    .login-box h2 {
      color: #fff;
      margin-bottom: 20px;
      font-weight: 700;
    }

    .login-box input {
      width: 100%;
      padding: 10px 12px;
      margin-bottom: 15px;
      border-radius: 8px;
      border: 1px solid #777;
      background: #111;
      color: #fff;
      font-size: 1rem;
      box-sizing: border-box;
    }

    .show-pass {
      display: flex;
      align-items: center;
      gap: 6px;
      font-size: 0.8rem;
      color: #aaa;
      margin-bottom: 15px;
      cursor: pointer;
      user-select: none;
    }

    .show-pass input[type="checkbox"] {
      width: 18px;
      height: 18px;
    }

    .login-box button.primary {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: none;
      background: #aa0000;
      color: #fff;
      font-weight: bold;
      cursor: pointer;
      transition: 0.2s;
    }

    .login-box button.primary:hover {
      background: #ff0000;
    }

    .password-wrapper {
    position: relative;
    display: flex;
    align-items: center;   /* ‚Üê DAS ist der Schl√ºssel */
    }

    .password-wrapper input {
    width: 100%;
    padding-right: 42px;
    }

    #togglePasswordIcon {
    position: absolute;
    right: 10px;
    cursor: pointer;
    font-size: 1.2rem;
    color: #aaa;
    display: flex;
    align-items: center;
    height: 100%;          /* ‚Üê volle H√∂he der Input-Zeile */
    }

  </style>
</head>
<body>
  <div class="login-box">
    <img src="./images/logo-colour.png" alt="Logo">
    <h2>Service Login</h2>

<div class="password-wrapper">
  <input type="password" id="password" placeholder="Passwort eingeben">
  <span id="togglePasswordIcon">üîí</span>
</div>


    <button class="primary" id="loginBtn">Login</button>
  </div>

  <script>
   
    const API_BASE = "https://bier-scoreboard-backend.onrender.com";

    const input = document.getElementById("password");
    const toggle = document.getElementById("togglePassword");
    const loginBtn = document.getElementById("loginBtn");
    const passwordInput = document.getElementById("password");
    const toggleIcon = document.getElementById("togglePasswordIcon");

toggleIcon.addEventListener("click", () => {
  const isPassword = passwordInput.type === "password";
  passwordInput.type = isPassword ? "text" : "password";
  toggleIcon.textContent = isPassword ? "üîì" : "üîí";
});


    // Login
loginBtn.addEventListener("click", () => {
  fetch(`${API_BASE}/service/login`, {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ password: input.value }),
    credentials: "include"   // ‚úÖ sehr wichtig
  })
  .then(res => {
if (res.ok) {
  localStorage.setItem("serviceLoggedIn", "1");
  window.location.href = "/service/panel.html";
}
 else {
      alert("Falsches Passwort");
    }
  })
  .catch(() => alert("Fehler beim Login"));
});

    // Enter-Taste unterst√ºtzt Login
    input.addEventListener("keydown", (e) => {
      if (e.key === "Enter") loginBtn.click();
    });
  </script>
</body>
</html>
