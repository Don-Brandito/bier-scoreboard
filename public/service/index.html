<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Service Login</title>
  <link rel="stylesheet" href="assets/service.css">
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #111;
      font-family: sans-serif;
    }

    .login-box {
      background: #222;
      border: 2px solid #aa0000;
      border-radius: 14px;
      padding: 30px 40px;
      text-align: center;
      width: 320px;
      box-shadow: 0 0 20px rgba(255,0,0,0.3);
    }

    .login-box img {
      width: 120px;
      margin-bottom: 20px;
    }

    .login-box h2 {
      color: #fff;
      margin-bottom: 20px;
      font-weight: 700;
    }

    .login-box input {
      width: 100%;
      padding: 10px 12px;
      margin-bottom: 15px;
      border-radius: 8px;
      border: 1px solid #777;
      background: #111;
      color: #fff;
      font-size: 1rem;
      box-sizing: border-box;
    }

    .login-box button.primary {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: none;
      background: #aa0000;
      color: #fff;
      font-weight: bold;
      cursor: pointer;
      transition: 0.2s;
    }

    .login-box button.primary:hover {
      background: #ff0000;
    }

.password-wrapper {
  position: relative;
  width: 100%;
}

#togglePasswordIcon {
  position: absolute;
  top: 50%;
  right: 12px;
  transform: translateY(-50%);
  cursor: pointer;
  height: 20px;
  width: 20px;
}

#togglePasswordIcon img {
  width: 20px;
  height: 20px;
  display: block;
  filter: brightness(0) invert(1);
}

.password-wrapper input {
  width: 100%;
  height: 40px;
  padding: 10px 42px 10px 12px; /* rechts Platz fürs Icon */
  box-sizing: border-box;
}


  </style>
</head>
<body>
  <div class="login-box">
    <img src="../images/logo-colour.png" alt="Logo">
    <h2>Service Login</h2>

<div class="password-wrapper">
  <input type="password" id="password" placeholder="Passwort eingeben">
<span id="togglePasswordIcon">
  <img
    id="passwordIcon"
    src="/images/passwort-hide.svg"
    alt="Passwort anzeigen"
  >
</span>

</div>



    <button class="primary" id="loginBtn">Login</button>
  </div>

  <script>
   
    const API_BASE = "https://bier-scoreboard-backend.onrender.com";

    const input = document.getElementById("password");
    const loginBtn = document.getElementById("loginBtn");
    const passwordInput = document.getElementById("password");
    const toggleIcon = document.getElementById("togglePasswordIcon");

toggleIcon.addEventListener("click", () => {
  const isHidden = passwordInput.type === "password";

  passwordInput.type = isHidden ? "text" : "password";

  document.getElementById("passwordIcon").src = isHidden
    ? "/images/passwort-show.svg"
    : "/images/passwort-hide.svg";
});




    // Login
loginBtn.addEventListener("click", () => {
  fetch(`${API_BASE}/service/login`, {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ password: input.value }),
    credentials: "include"   // ✅ sehr wichtig
  })
  .then(res => {
if (res.ok) {
  localStorage.setItem("serviceLoggedIn", "1");
  window.location.href = "/service/panel.html";
}
 else {
      alert("Falsches Passwort");
    }
  })
  .catch(() => alert("Fehler beim Login"));
});

    // Enter-Taste unterstützt Login
    input.addEventListener("keydown", (e) => {
      if (e.key === "Enter") loginBtn.click();
    });
  </script>
</body>
</html>
