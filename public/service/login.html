<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Service Login</title>
  <link rel="stylesheet" href="service.css">
  <style>
    /* Login-spezifische Anpassungen */
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #111;
    }

    .login-box {
      background: #222;
      border: 2px solid #aa0000;
      border-radius: 14px;
      padding: 30px 40px;
      text-align: center;
      width: 320px;
      box-shadow: 0 0 20px rgba(255,0,0,0.3);
    }

    .login-box img {
      width: 120px;
      margin-bottom: 20px;
    }

    .login-box h2 {
      color: #fff;
      margin-bottom: 20px;
      font-weight: 700;
    }

    .login-box input {
      width: 100%;
      padding: 10px 12px;
      margin-bottom: 15px;
      border-radius: 8px;
      border: 1px solid #777;
      background: #111;
      color: #fff;
      font-size: 1rem;
      box-sizing: border-box;
    }

    .login-box .show-pass {
      display: flex;
      align-items: center;
      justify-content: flex-start;
      gap: 6px;
      font-size: 0.8rem;
      color: #aaa;
      margin-bottom: 15px;
      cursor: pointer;
      user-select: none;
    }

    .login-box button.primary {
      width: 100%;
    }
  </style>
</head>
<body>

  <div class="login-box">
    <img src="../images/logo-colour.png" alt="Logo">
    <h2>Service Login</h2>

    <input type="password" id="password" placeholder="Passwort eingeben">

    <label class="show-pass">
      <input type="checkbox" id="togglePassword"> Passwort anzeigen
    </label>

    <button class="btn primary" id="loginBtn">Login</button>
  </div>

  <script>
    const input = document.getElementById("password");
    const toggle = document.getElementById("togglePassword");
    const loginBtn = document.getElementById("loginBtn");

    toggle.addEventListener("change", () => {
      input.type = toggle.checked ? "text" : "password";
    });

    loginBtn.addEventListener("click", () => {
      fetch("https://bier-scoreboard-backend.onrender.com/service/login", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ password: input.value })
      })
      .then(res => {
        if (res.ok) {
          window.location.href = "/service"; // Login erfolgreich
        } else {
          alert("Falsches Passwort");
        }
      })
      .catch(() => alert("Fehler beim Login"));
    });

    // Enter-Taste unterstÃ¼tzt Login
    input.addEventListener("keydown", (e) => {
      if (e.key === "Enter") loginBtn.click();
    });
  </script>

</body>
</html>
